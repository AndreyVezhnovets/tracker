<script src="/static/js/project.js"></script>
<div class="modal-dialog" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add new project</h4>
        </div>
        <div class="alert alert-danger" id="error_during_add_in" role="alert" hidden>
        </div>

        <div class="modal-body">
            <label for="Name">Name:</label>
            <input type="text" class="form-control" id="Name">
            <label for="Description">Description:</label>
            <input type="text" class="form-control" id="Description">
            <label for="Build">Build:</label>
            <input type="text" class="form-control" id="Build">
            <label for="Manager">Manager:</label>
            <select class="form-control" id="Manager">
                <!--/*@thymesVar id="getName" type="com.bug.model.Employee"*/-->
                <option th:each="employee : ${employees}" th:text="${employee.getName()} + ' ' + ${employee.getSurname()}"></option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" id="save_project">Add</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>

<script src="/static/js/registration.js"></script>
<div class="modal-dialog" xmlns:th="http://www.thymeleaf.org">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit employee</h4>
        </div>
        <div class="modal-body">
            <!--/*@thymesVar id="employee" type="com.bug.model.Employee"*/-->
            <div class="alert alert-danger" id="error_during_sign_in" role="alert" hidden>
            </div>
            <div class="form-group">
                <label for="new_name">First Name:</label>
                <input type="text" class="form-control" id="new_name" th:value="${employee.getName()}">
                <label for="new_surname">Last Name:</label>
                <input type="text" class="form-control" id="new_surname" th:value="${employee.getSurname()}">
            </div>
            <div class="form-group">
                <label for="new_mail">Email:</label>
                <input type="email" class="form-control" id="new_mail" th:value="${employee.getMail()}">
            </div>
            <div th:switch="${isAdmin}">
            <div th:case="true" class="form-group">
                <label for="new_position">Position:</label>
                <select class="form-control" id="new_position" th:value="${employee.getPosition()}">
                    <option>USER</option>
                    <option>ADMINISTRATOR</option>
                </select>
            </div>
            </div>
            <p id="old_id" th:text="${employee.getId()}" hidden></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" id="update_employee">Edit employee</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>

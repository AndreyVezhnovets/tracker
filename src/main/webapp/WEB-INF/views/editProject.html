<script src="/static/js/project.js"></script>
<div class="modal-dialog" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit project</h4>
        </div>
        <div class="alert alert-danger" id="error_during_add_in" role="alert" hidden>
        </div>

        <div class="modal-body">
            <label for="edit-Name">Name:</label>
            <input type="text" class="form-control" id="edit-Name" th:value="${project.getName()}">
            <label for="edit-Description">Description:</label>
            <input type="text" class="form-control" id="edit-Description" th:value="${project.getDescription()}">
            <label for="edit-Build">Build:</label>
            <input list="Build-control" type="text" class="form-control" id="edit-Build">
            <datalist id="Build-control">
                <option th:each="build : ${builds}" th:value="${build.getVersion()}"></option>
            </datalist>
            <label for="edit-Manager">Manager:</label>
            <select class="form-control" id="edit-Manager">
                <!--/*@thymesVar id="getName" type="com.bug.model.Employee"*/-->
                <option th:each="employee : ${employees}" th:text="${employee.getName()} + ' ' + ${employee.getSurname()}"></option>
            </select>
            <p id="old_idProject" th:text="${project.getId()}" hidden></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" id="edit_project0">Edit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>

<script src="/static/js/registration.js"></script>
<div class="modal-dialog" xmlns:th="http://www.thymeleaf.org">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add employee</h4>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger" id="error_during_sign_in" role="alert" hidden>
            </div>
            <div class="form-group">
                <label for="update_password">Password:</label>
                <input type="password" class="form-control" id="update_password">
                <label for="update_confirm_password">Confirm password:</label>
                <input type="password" class="form-control" id="update_confirm_password">
            </div>
            <p id="old_id" th:text="${id}" hidden></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" id="update_employee_password">Edit password</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
